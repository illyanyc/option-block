<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>CryptoRight</title>
  <!-- Let browser know website is optimized for mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <!-- Compiled and minified Materialize CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" integrity="sha256-OweaP/Ic6rsV+lysfyS4h+LM6sRwuO3euTYfr6M124g=" crossorigin="anonymous" />
  <!-- FontAwesome icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ=" crossorigin="anonymous" />
</head>

<body class="grey lighten-3">

  <div class="container">

    <img src="https://capsule-render.vercel.app/api?type=waving&color=gradient&width=1000&height=200&section=header&text=Option-Block&fontSize=30&fontColor=black">
    <hr />

    <!--Write Option-->
    strike : <input type="number" name="strike" id="strike"><br>
    premium : <input type="number" name="premium" id="premium"><br> 
    shares : <input type="number" name="shares" id="shares"><br>
    expiry : <input type="number" name="expiry" id="expiry"><br>
    tknAmt : <input type="number" name="tknAmt" id="tknAmt"><br>
    ticker : <input type="text" name="ticker_opt" id="ticker_opt"><br>

    <script>
      function WriteOption(){
        var strike = document.getElementById('strike').value;
        var premium = document.getElementById('premium').value;
        var shares = document.getElementById('shares').value; 
        var expiry = document.getElementById('expiry').value;
        var tknAmt = document.getElementById('tknAmt').value;
        var ticker = document.getElementById('ticker_opt').value;

        dApp.writeOptions(strike, premium, shares, expiry, tknAmt, ticker)}
    </script>
    <div class="card-action">
        <a id="dapp-write-option" href="#" onclick="WriteOption()">Write Option</a>
    </div>

    <!--Get Eth Price-->
    <div class="card-action">
      <a id="dapp-get-eth-price" href="#" onclick="dApp.getEthPrice()">Get Eth Price</a>
    </div>

    <!--Get Stock Price-->
    <script>
      function StockPrice(){
        dApp.getStockPrice(document.getElementById('stock_ticker').value)
        }
      </script>
    <input type="text" name="ticker" id="stock_ticker"><br> 
    <div class="card-action">
      <a id="dapp-get-stock-price" href="#" onclick="StockPrice()">Get Stock Price</a>
    </div>
   



  <!-- JQuery 3.4.1 slim minified -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
  <!-- Compiled and minified JavaScript for Materialize CSS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js" integrity="sha256-U/cHDMTIHCeMcvehBv1xQ052bPSbJtbuiw4QA9cTKz0=" crossorigin="anonymous"></script>
  <!-- Web3.js -->
  <script src="https://cdn.jsdelivr.net/npm/web3@1.2.5-rc.0/dist/web3.min.js" integrity="sha256-ZjUHyLZZWkQPbWfRjTSmGtfcTSOermVT6f/CvJW2RY4=" crossorigin="anonymous"></script>
  <!-- Materialize Init -->
  <script>
    $(document).ready(function(){
      $('.collapsible').collapsible();
    });
  </script>
  <!-- dApp JavaScript -->
  <script src="dapp.js"></script>

</body>
</html>
